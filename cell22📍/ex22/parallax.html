<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Effect</title>
    <link rel="stylesheet" href="parallax.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="parallax-section parallax-bg-1">
        <div class="content">
            <h2 class="message">ยินดีต้อนรับสู่โลกของสุนัข</h2>
        </div>
    </div>

    <div class="static-section black-block">
        <div class="content">
            <p class="message">ความสุขอยู่ในทุกช่วงเวลา</p>
        </div>
    </div>

    <div class="parallax-section parallax-bg-2">
        <div class="content">
            <h2 class="message">เพื่อนที่ดีที่สุดของมนุษย์</h2>
        </div>
    </div>

</body>
</html>
