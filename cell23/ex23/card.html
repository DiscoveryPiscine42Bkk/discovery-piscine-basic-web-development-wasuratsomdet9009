<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="card.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="card-container">
        <h1 class="card-title">User Profile Card</h1>

        <div class="profile-card">
            <div class="profile-picture-wrapper">
                <img src="https://placehold.co/200x200/FF0000/FFFFFF?text=Profile+Pic" alt="Profile Picture" class="profile-picture">
            </div>

            <table class="info-table">
                <tr>
                    <td colspan="2" class="align-center">
                        <h2 class="user-login">Wil 42</h2>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="align-center">
                        <p class="user-description">Level 25, The answer</p>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="align-center">
                        <p class="user-location">42Paris</p>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="social-icons-row">
                        <div class="social-icons">
                            <a href="#" aria-label="Website"><i class="fas fa-globe"></i></a>
                            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                            <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                        </div>
                    </td>
                </tr>
            </table>

            <button class="contact-button">Contact</button>
        </div>
    </div>
</body>
</html>
