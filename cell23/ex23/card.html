<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="card.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="card-container">
        <h1 class="card-title">User Profile Card</h1>

        <div class="profile-card">
            <div class="profile-picture-wrapper">
                <img src="https://scontent.fbkk6-2.fna.fbcdn.net/v/t39.30808-1/369947372_818081213402310_5673499368186743555_n.jpg?stp=c0.630.1418.1418a_dst-jpg_s480x480_tt6&_nc_cat=101&ccb=1-7&_nc_sid=e99d92&_nc_eui2=AeGO6Y98whK2laZhizYgdzvH67gc08IIWmHruBzTwghaYeOy_Hk022lJlq2ByUsK2q7aU10M1HxhzKwmoFz9t4xh&_nc_ohc=wL_ORRVz5n0Q7kNvwEBFakd&_nc_oc=AdlaLxI7esiHCdqT6BqHLxMuwCHGWpqXuQTP1VaA2dBaUuBxW-nRuwhS8INEYFXaQ74&_nc_zt=24&_nc_ht=scontent.fbkk6-2.fna&_nc_gid=GN3j8OmG2B_-0sc42MATAw&oh=00_AfPvlygN7aQm34n6tyxGOBjogOm9vP0ZwUbXZab_XskjSg&oe=685584A2" alt="Profile Picture" class="profile-picture">
            </div>

            <table class="info-table">
                <tr>
                    <td colspan="2" class="align-center">
                        <h2 class="user-login">Wasurast Somdet</h2>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="align-center">
                        <p class="user-description">Level 25, The answer</p>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="align-center">
                        <p class="user-location">42Paris</p>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="social-icons-row">
                        <div class="social-icons">
                            <a href="#" aria-label="Website"><i class="fas fa-globe"></i></a>
                            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                            <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                        </div>
                    </td>
                </tr>
            </table>

            <button class="contact-button">Contact</button>
        </div>
    </div>
</body>
</html>
