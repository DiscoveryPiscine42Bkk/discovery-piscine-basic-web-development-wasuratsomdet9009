<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .responsive-table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }

        .responsive-table td {
            width: 50%;
            border: 2px solid #333;
            padding: 20px;
            text-align: left;
            vertical-align: top;
            font-size: 1.2em;
            color: #333;
        }

        .cell-one {
            background-color: #d4e157;
        }

        .cell-two {
            background-color: #ffab91;
        }
    </style>
</head>
<body>

    <table class="responsive-table">
        <tbody>
            <tr>
                <td class="cell-one">
                    first cell
                </td>
                <td class="cell-two">
                    second cell
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
