<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Source+Code+Pro:ital@1&display=swap" rel="stylesheet">
    <style>
        .font-source-code-pro {
            font-family: 'Source Code Pro', monospace;
        }
    </style>
</head>
<body class="bg-pink-200 text-gray-800 font-sans">

    <div class="container mx-auto px-4 py-8 min-h-screen flex flex-col">
        <h1 class="text-5xl font-bold text-white text-center my-8">
            ยินดีต้อนรับสู่ <br> OS website
        </h1>

        <div class="flex-grow">
            <div class="flex flex-col md:flex-row justify-center items-start gap-8 md:gap-16 text-center">
                <div class="w-full md:w-1/3">
                    <a href="https://www.microsoft.com/th-th/windows/get-windows-11?icid=MSCOM_QL_Windows&r=1" target="_blank" class="text-blue-600 hover:text-blue-800 underline font-semibold">
                        <img src="https://msftstories.thesourcemediaassets.com/sites/460/2021/06/Windows-11_Hero-Bloom-Logo.png" 
                         alt="Online Fashion Shop" 
                         class="w-full h-auto rounded-lg shadow-lg mb-4 border-4 border-white transform hover:scale-105 transition-transform duration-300">
                    </a>
                </div>

                <div class="w-full md:w-1/3">
                    <a href="https://www.apple.com/os/macos/" target="_blank" class="text-blue-600 hover:text-blue-800 underline font-semibold">
                        <img src="https://www.donanimhaber.com/images/images/haber/192413/1400x788macos-26-tanitildi-iste-macos-tahoe-ile-gelen-tum-yenilikler.jpg" 
                         alt="Online Electronics Shop" 
                         class="w-full h-auto rounded-lg shadow-lg mb-4 border-4 border-white transform hover:scale-105 transition-transform duration-300">
                    </a>
                </div>
            </div>
        </div>

        <hr class="border-t-2 border-white my-8">

        <footer class="text-right">
            <p id="copyright" class="font-source-code-pro italic"></p>
        </footer>
    </div>

    <script>
        // Dynamically set the current year in the copyright notice
        const copyrightElement = document.getElementById('copyright');
        const currentYear = new Date().getFullYear();
        copyrightElement.textContent = `© wil ${currentYear}`;
    </script>

</body>
</html>
