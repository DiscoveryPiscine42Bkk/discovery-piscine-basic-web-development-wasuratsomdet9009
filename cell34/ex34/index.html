<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าหลักเรซูเม่</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans Thai', sans-serif;
            color: #333; /* สีข้อความหลักเป็นดำ */
            background-color: #ffffff; /* สีพื้นหลังเป็นขาว */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        a {
            color: inherit;
            text-decoration: none;
        }
        a:hover {
            text-decoration: none;
        }

        .main-head {
            margin-bottom: 40px;
            color: hotpink; /* หัวข้อหลักสีชมพู */
        }
        .main-head h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 48px;
            margin-bottom: 10px;
            font-weight: 600;
            color: hotpink; /* สีหัวข้อ h1 */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .main-head p {
            font-size: 20px;
            opacity: 0.9;
            color: #555; /* สีข้อความรอง */
        }

        .person-links {
            display: flex;
            gap: 40px;
            justify-content: center;
            margin-bottom: 60px;
        }

        .person-box-wrapper {
            position: relative;
        }

        .person-box {
            background-color: #f8f8f8; /* พื้นหลังกล่องเป็นสีขาวอมเทาเล็กน้อย */
            border: 2px solid hotpink; /* ขอบสีชมพู */
            border-radius: 15px;
            padding: 30px 40px;
            width: 280px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: #333;
        }
        .person-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border-color: darkorange; /* เปลี่ยนสีขอบเป็นสีแสดเมื่อ hover */
        }

        .person-number {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            background: hotpink; /* สีพื้นหลังตัวเลขเป็นชมพู */
            color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: 700;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            border: 2px solid #fff;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid darkorange; /* สีขอบรูปเป็นสีแสด */
            margin-bottom: 20px;
            box-shadow: 0 0 0 8px rgba(255, 165, 0, 0.2);
        }

        .person-box h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            color: hotpink; /* ชื่อในกล่องเป็นสีชมพู */
        }
        .person-box h2 a {
            color: hotpink; /* ลิงก์ชื่อเป็นสีชมพู */
        }
        .person-box h2 a:hover {
            color: darkorange; /* เปลี่ยนสีลิงก์ชื่อเป็นสีแสดเมื่อ hover */
        }

        .person-box p {
            font-size: 16px;
            opacity: 0.8;
            margin-top: 5px;
            color: #555;
        }

        .page-footer {
            margin-top: auto;
            font-size: 16px;
            color: #555;
            opacity: 0.7;
            padding: 20px;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <header class="main-head">
        <h1>Welcome Our Resume</h1>
        <p>คลิกที่ชื่อด้านล่างเพื่อดูเรซูเม่แต่ละคน</p>
    </header>

    <main class="main-content">
        <section class="person-links">
            <div class="person-box-wrapper">
                <div class="person-number">1</div>
                <div class="person-box">
                    <img src="https://scontent.fbkk6-2.fna.fbcdn.net/v/t39.30808-6/506490782_1234667851576597_8487350800339127832_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=833d8c&_nc_eui2=AeEeQo1Tdv1zPSt9siZN2wrHifvRAx0EcYiJ-9EDHQRxiKjJfc-PbfEKLo0qF6ytCDwthHH4IKv-2tKi4SYp0pzC&_nc_ohc=ycaSrieRcuEQ7kNvwHzLV3j&_nc_oc=Adkh42a6Oz4ZKZBb9yjLfDYrPuMUI9L3jny1HUiQQRy-Xm-ZawKs7SAvxodQ1xoyk9o&_nc_zt=23&_nc_ht=scontent.fbkk6-2.fna&_nc_gid=gJL04gIyX8apdvnZ2WtmZA&oh=00_AfOBrpdOdpxljejXiaAn6DCI2cbyrVWdOtCZ69il2mK3HQ&oe=68581099" alt="รูปภาพโปรไฟล์คนที่ 1" class="profile-img">
                    <h2><a href="resume1.html">ชื่อ-นามสกุล คนที่ 1</a></h2>
                    <p>คลิกเพื่อดูข้อมูลของบุคคลที่ 1</p>
                </div>
            </div>
            <div class="person-box-wrapper">
                <div class="person-number">2</div>
                <div class="person-box">
                    <img src="https://scontent.fbkk6-2.fna.fbcdn.net/v/t39.30808-6/480298330_1329317934925391_2112901745825510484_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=cc71e4&_nc_eui2=AeHWGKN2Hg93tLJoDgop5es24gFzF3dif6HiAXMXd-J_oW0twdIJBk9Y0v2XanE5uCAF5oRut5hkllOE73DJrW8C&_nc_ohc=ngoYTM4jNSQQ7kNvwGM017G&_nc_oc=AdnWi3dZoodHk_QCWI4ZXML01Ob_Ss1VPxpKnNihcDZeuhH03Ziaau9zUgm7K9iAyv4&_nc_zt=23&_nc_ht=scontent.fbkk6-2.fna&_nc_gid=3ClJVflxQrtaC5T4XUdHSA&oh=00_AfOrKZRmgLoBISmx4zci5G6E4Q2R4mYortlZqaO7qyzU1g&oe=685822FE" alt="รูปภาพโปรไฟล์คนที่ 2" class="profile-img">
                    <h2><a href="resume2.html">ชื่อ-นามสกุล คนที่ 2</a></h2>
                    <p>คลิกเพื่อดูข้อมูลของบุคคลที่ 2</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="page-footer">
        <p>&copy; 2024 เรซูเม่ สาขาเทคโนโลยีสารสนเทศ</p>
    </footer>
</body>
</html>
